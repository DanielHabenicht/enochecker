name: Publish docs to github pages
on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Sphinx==3.0.4 sphinx-autodoc-typehints==1.10.3 sphinx-rtd-theme==0.4.3 -r ../requirements.txt

      - name: Install and Build 🔧
        run: |
          make html

      - name: Install SSH Client 🔑
        uses: webfactory/ssh-agent@cb8b21017acfd319f0f4eb320ae495f22c36d0a7
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@51f4ac3d8eee61c56287220b5413c627eea5c6f4
        with:
          SSH: true
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs/_build/html # The folder the action should deploy.
