version: '3'
services:
  test-checker:
    build: 
      context: .
      dockerfile: uvicorn.Dockerfile
    depends_on:
      - mongo
    # networks: 
    #   - checkernet
    # deploy:
    #   replicas: 4

  test-checker-nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - test-checker
    ports:
      - 3031:80
    # networks: 
    #   - checkernet

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

